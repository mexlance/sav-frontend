<!DOCTYPE HTML>
<html>
	<head>
		<title>SAV - Sistema de Administraci&oacute;n Ventas 1.0</title>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.ui.ux3,sap.ui.table"
				data-sap-ui-theme="sap_goldreflection">
